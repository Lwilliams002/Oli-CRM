    <script>
      $(document).ready(async function() {
        const table = $('#example1').DataTable();
        // Build patient name map, phone map, and address map
        const { data: patients } = await supabaseClient
          .from('patients').select('id, first_name, last_name, phone, address');
        const patientMap = {};
        const phoneMap = {};
        const addressMap = {};
        patients.forEach(p => {
          patientMap[p.id] = `${p.first_name} ${p.last_name}`;
          phoneMap[p.id] = p.phone || '—';
          addressMap[p.id] = p.address || '—';
        });
        // Fetch appointments
        const { data: appts } = await supabaseClient
          .from('appointments')
          .select('id, appointment_time, appointment_date, patient_id, motif, status')
          .order('appointment_date', { ascending: false });
        // Populate table
        table.clear();
        appts.forEach(a => {
          table.row.add([
            a.appointment_time,
            a.appointment_date,
            patientMap[a.patient_id] || 'Unknown',
            addressMap[a.patient_id] || '—',
            phoneMap[a.patient_id] || '—',
            // Status badge column
            (a.status === 'completed'
              ? '<span class="badge badge-success">Completed</span>'
              : '<span class="badge badge-primary">Scheduled</span>'),
            // Action buttons column
            `<button class="btn btn-success btn-sm complete-appointment mr-2" data-id="${a.id}" ${a.status === 'completed' ? 'disabled' : ''}>
               <i class="fas fa-check"></i>
             </button>
             <button class="btn btn-danger btn-sm delete-appointment" data-id="${a.id}">
               <i class="fas fa-trash-alt"></i>
             </button>`
          ]);
        });
        table.draw();
        // Handle appointment deletion
        $('#example1 tbody').on('click', 'button.delete-appointment', async function() {
          const apptId = this.dataset.id;
          if (!confirm('Delete this appointment?')) return;
          const { error } = await supabaseClient
            .from('appointments')
            .delete()
            .eq('id', apptId);
          if (error) {
            console.error('Delete error:', error);
            alert('Could not delete appointment: ' + error.message);
          } else {
            // Remove the row
            table
              .row($(this).closest('tr'))
              .remove()
              .draw();
          }
        });
        // Handle marking appointment as completed
        $('#example1 tbody').on('click', 'button.complete-appointment', async function() {
          const apptId = this.dataset.id;
          if (!confirm('Mark this appointment as completed?')) return;
          const { error } = await supabaseClient
            .from('appointments')
            .update({ status: 'completed' })
            .eq('id', apptId);
          if (error) {
            console.error('Completion error:', error);
            alert('Could not update status: ' + error.message);
          } else {
            // Reload the page to refresh the schedule
            window.location.reload();
          }
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // Compute today’s date in YYYY-MM-DD (local date, not UTC)
        const now = new Date();
        const today = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

        // Fetch count of today’s appointments
        let { count: todayCount, error: appErr } = await supabaseClient
          .from('appointments')
          .select('*', { count: 'exact', head: true })
          .eq('appointment_date', today);
        if (!appErr) {
          document.getElementById('todays-appointments-count').textContent = todayCount;
        } else {
          console.error('Error fetching today’s appointments count:', appErr);
        }

        // Fetch total patients count
        let { count: patientsCount, error: patErr } = await supabaseClient
          .from('patients')
          .select('*', { count: 'exact', head: true });
        if (!patErr) {
          document.getElementById('total-patients-count').textContent = patientsCount;
        } else {
          console.error('Error fetching total patients count:', patErr);
        }
      });
    </script>
